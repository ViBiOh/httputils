{{ define "public" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
  </head>
  <body>
    <h1>
      <a href="{{ publicURL "/" }}">Public Hello</a>
    </h1>
    <h1>
      <a href="{{ url "/" }}">Hello {{ .Version }}!</a>
    </h1>
    <p>
      nonce=`{{ .nonce }}`
    </p>
  </body>
  <script type="text/javascript" nonce="{{ .nonce }}">
    window.addEventListener("DOMContentLoaded", (event) => {
      console.log("Hello World!");
    });
  </script>
</html>
{{ end }}

{{ define "error" }}
{{ .Message }}
{{ end }}

{{ define "svg-test" }}
color={{ . }}
{{ end }}
